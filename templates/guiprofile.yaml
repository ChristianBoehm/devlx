config:
  environment.DISPLAY: :1
  raw.idmap: both 1000 1000
  user.user-data: |
    #cloud-config
    runcmd:
      - 'sed -i "s/; enable-shm = yes/enable-shm = no/g" /etc/pulse/client.conf'
      - 'echo export PULSE_SERVER=unix:/tmp/.pulse-native | tee --append /home/ubuntu/.profile'
      - 'wget -O code.deb https://go.microsoft.com/fwlink/?LinkID=760865'
      - 'dpkg -i code.deb'
      - 'apt-get install --yes -f'
      - [ wget, 'https://dl.google.com/go/go1.12beta2.linux-amd64.tar.gz' ]
      - [ mkdir, -p, /usr/local/go ]
      - [ tar, xvzf, go1.12beta2.linux-amd64.tar.gz, -C, /usr/local/go, --strip-components=1 ]
      - [ rm, -f, go1.12beta2.linux-amd64.tar.gz ]
      - 'echo export PATH=/usr/local/go/bin:$PATH | tee --append /home/ubuntu/.bashrc'
    packages:
      - x11-apps
      - mesa-utils
      - pulseaudio
      - git
      - mercurial
      - yadm
      - build-essential
description: GUI LXD profile
devices:
  eth0:
    nictype: macvlan
    parent: enp5s0
    type: nic
  PASocket:
    path: /tmp/.pulse-native
    source: /run/user/1000/pulse/native
    type: disk
  X1:
    path: /tmp/.X11-unix/X1
    source: /tmp/.X11-unix/X1
    type: disk
  mygpu:
    type: gpu
name: gui
used_by:

